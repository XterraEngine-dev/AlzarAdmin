  <!-- Cambios personales -->

  <link rel="stylesheet" href="https://cdn.rawgit.com/daneden/animate.css/master/animate.css">
  <link rel="stylesheet" href="css/materialize-stepper.min.css">

  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">

  <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">

<body ng-controller="ctrl">


  <main>
    <style>
      .error {
        margin-top: 40px;
        margin-bottom: 40px;
      }

      .tabs .tab a:hover,
      .tabs .tab a.active {
        background-color: transparent;
        color: #fff;
      }

      .tabs .tab a:hover,
      .tabs .tab a {
        background-color: transparent;
        color: #ccc;
      }

      .step-title.waves-effect {
        text-align: right;
      }


      .rounded {
        border-radius: 8px;
        overflow: hidden;
      }

      #loginCard {
        padding: 0;
        border-radius: 8px;
        -webkit-box-shadow: 4px 4px 30px 1px rgba(230, 230, 230, 0.5);
        -moz-box-shadow: 4px 4px 30px 1px rgba(230, 230, 230, 0.5);
        box-shadow: 4px 4px 30px 1px rgba(230, 230, 230, 0.5);
      }
    </style>
    <section class="valign-wrapper" style="min-height:100vh">
      <div class="row  ">
        <div class="center-align">
          <img src="img/logo.png" width="160px" height="auto">
        </div>
        <div id="loginCard" class="card hovereable col offset-s1 s10 m8 offset-m2 l6 offset-l3  rounded">
          <div class="center-align">
            <ul class="tabs tabs-fixed-width">
              <li class="tab col s6    ">
                <a class="logIn" href="#logIn">Iniciar sesión</a>
              </li>
              <li class="tab col s6    ">
                <a href="#signIn">Registrarse</a>
              </li>
            </ul>
            <div id="logIn">
              <h4 id="title">Iniciar sesión</h4>
              <form id="logInForm" name="logInForm" ng-submit="login(logInForm.$valid)">
                <div class="row">
                  <div id="userDiv" class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input name="correo" ng-model="usuario.correo" placeholder="usuario@correo.com" class="validate" id="correo" type="email" required="">
                    <label for="correo">Usuario</label>
                  </div>
                  <div id="passwordDiv" class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input ng-model="usuario.password" placeholder="contraseña del usuario" id="password" name="password" type="password" class="validate" required="">
                    <label minlength="6" for="password">Contraseña</label>
                  </div>
                  <button ng-disabled="logInForm.$invalid" type="submit" style="margin-top: 60px; margin-bottom: 40px;" id="sendDiv" class="waves-effect waves-light btn black submit">
                    <i class="material-icons right" id="sendI">send</i>Iniciar sesión</button>
                  <br>
                </div>
              </form>
              <button ng-disabled="logInForm.correo.$invalid" ng-click="olvide()" style="margin-top: 60px; margin-bottom: 40px;" id="sendDiv" class="waves-effect waves-light btn-flat grey-text  submit">
                <i class="material-icons right" id="sendI">find_replace</i>Olvide mi contraseña</button>
            </div>
            <!-- FORMULARIO DE REGISTRO -->
            <div id="signIn">
              <h5>Es necesario solicitar tu usuario</h5>
              <p>Gracias por querer ser parte de Grupo Alzar, para ponerte en contacto envíanos un correo y así podremos brindarte la asesoría
                necesaria.
              </p>
              <br>
              <a class="btn waves-effect waves-light " href="mailto:coordinacion@alzar.com.gt">Enviar correo</a>
              <br>
              <br>
            </div>
            <!-- FORMULARIO DE REGISTRO -->
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
